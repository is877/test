<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Speed Control</title>
</head>
<body>

    <h1>Speech Speed Control Test</h1>

    <button onclick="speakText('Hello, this is a test of speech speed control.')">Speak Text</button>

    <label for="rate">Speech Rate: </label>
    <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1" onchange="changeRate()">
    <span id="rate-value">1</span>

    <script>
        let synth = window.speechSynthesis;
        let utterance = new SpeechSynthesisUtterance();
        let rateInput = document.getElementById('rate');
        let rateValue = document.getElementById('rate-value');

        function speakText(text) {
            utterance.text = text;
            utterance.rate = rateInput.value;  // Set the current rate
            synth.speak(utterance);
        }

        function changeRate() {
            rateValue.textContent = rateInput.value;
            if (utterance.text) {
                utterance.rate = rateInput.value;
                synth.speak(utterance);  // Speak with the new rate
            }
        }
    </script>

</body>
</html>
